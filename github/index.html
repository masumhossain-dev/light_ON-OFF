<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1 id="title-text">Explore more events</h1>
   <input id="text-field" type="text" placeholder="Write 'DELETE' to hide.">
   <button id="delete-btn" disabled>Delete</button>


   <script>
// in this code, i get a error. but i cant fix it 

      document.getElementById('text-field').addEventListener(.'keyup', function(event){
         let text = event.target.value;
         let deleteBtn = document.getElementById('delete-btn');
         if (text === 'delete'){
            deleteBtn.removeAttribute('disabled');
         }
         else{
            deleteBtn.setAttribute('disabled', true);
         }
      });

      document.getElementById('delete-btn').addEventListener('click', function(){
         let titleText = document.getElementById('title-text');
         titleText.style.display = 'none';
      })
   </script>
</body>
</html>
